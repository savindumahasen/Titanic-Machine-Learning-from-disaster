<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body style="margin-left: 600px;margin-top: 100px;">

    <h1 style="color:red;margin-left:-70px;">Survival Prediction</h1>
   
    <form method="post" class ="form1"action="/predict">
        <label for="feature0">Passanger ID:</label><br>
        <input type="text" name="0" required><br>

        <label for="feature1">Pclass:</label><br>
        <input type="text" name="1" required><br>

        <label for="feature2">Sex:</label><br>
        <input type="number" style="width:190px;" name="2" max="1" min="0"  required><br>

        <label for="feature3">Age:</label><br>
        <input type="text" name="3" required><br>

        <label for="feature4">SibSp:</label><br>
        <input type="text" name="4" required><br>

        <label for="feature5">Parch:</label><br>
        <input type="text" name="5" required><br>

        <label for="feature6">Fare:</label><br>
        <input type="text" name="6" required><br>

        <label for="feature6">Embarked:</label><br>
        <input type="text" name="7" required><br><br>
       <button  style="width: 200px;" type="submit" class="btn btn-primary">Primary</button>

    </form>
    <br>

    {% if result %}
        <p style="color:blue">Prediction: {{ result }}</p>
    {% endif %}

    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
